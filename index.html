<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Vendors/jquery - 3.6.0 - Production.js"></script>
    <script src="Scripts/client.js"></script>
    <title>Tier1-Week5-StudySessionSolo-JQueryBLT</title>
</head>
<body>
    <div id='mainDiv'>
        <div id='titleDiv'>
            <h1>Tier1, Week5 Study Session, Solo - JQueryBLT</h1>
        </div>
        <h2 class='BLTHeader'>BLT SANDWICH CHECKER</h2>
        <h3 class='BLTSubHeader'>CHOOSE YOUR INGREDIENTS</h3>
        <div id=sandwichIngredients>
            
            <label class="ingredients"><input id="topBread" type="checkbox" />Top Bread</label><br>

            <label class="ingredients"><input id="bacon" type="checkbox" />Bacon</label><br>

            <label class="ingredients"><input id="avacado" type="checkbox" />Avacado</label><br>

            <label class="ingredients"><input id="lettuce" type="checkbox" />Lettuce</label><br>

            <label class="ingredients"><input id="onion" type="checkbox" />Onion</label><br>
            
            <label class="ingredients"><input id="tomatoes" type="checkbox" />Tomatoes</label><br>

            <label class="ingredients"><input id="bottomBread" type="checkbox" />Bottom Bread</label><br>
        </div>
        <br>
        <div id='buttonDiv'>
            <button id='checkBLTButton'>Validate Your Sandwich</button>
        </div>
        <div id=sandwichResults>

        </div>
    </div>
</body>
</html>
