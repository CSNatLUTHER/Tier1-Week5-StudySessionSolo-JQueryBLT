<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="Vendors/jquery - 3.6.0 - Production.js"></script>
    <script src="Scripts/client.js"></script>
    <title>Tier1-Week5-StudySessionSolo-JQueryBLT</title>
</head>
<body>
    <div id='mainDiv'>
        <div id='titleDiv'>
            <h1>Tier1, Week5 Study Session, Solo - JQueryBLT</h1>
        </div>
        <h2 class='BLTHeader'>BLT SANDWICH CHECKER</h2>
        <h3 class='BLTSubHeader'>CHOOSE YOUR INGREDIENTS</h3>
        <div id=sandwichIngredients>
            <input id="topBread" type="checkbox" />
            <label for="topBread" class="ingredients">Top Bread</label><br>

            <input id="bacon" type="checkbox" />
            <label for="bacon" class="ingredients">Bacon</label><br>

            <input id="avacado" type="checkbox" />
            <label for="avacado" class="ingredients">Avacado</label><br>

            <input id="lettuce" type="checkbox" />
            <label for="lettuce" class="ingredients">Lettuce</label><br>

            <input id="onion" type="checkbox" />
            <label for="onion" class="ingredients">Onion</label><br>

            <input id="tomatoes" type="checkbox" />
            <label for="tomatoes" class="ingredients">Tomatoes</label><br>

            <input id="bottomBread" type="checkbox" />
            <label for="bottomBread" class="ingredients">Bottom Bread</label><br>
        </div>
        <div id='buttonDiv'>
            <button id='checkBLTButton'>Validate Your Sandwich</button>
        </div>
    </div>
</body>
</html>
